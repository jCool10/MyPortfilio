<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>

  <body>
    <!-- Scroll Indicator -->
    <div class="scroll-line"></div>

    <main class="main">
      <div class="container gutter-top gutter-bottom">
        <div class="row sticky-parent">
          <!-- Sidebar -->
          <aside class="col-12 col-md-12 col-xl-3">
            <div class="sidebar box-outer sticky-column">
              <!-- My photo -->
              <div class="sidebar__base-info">
                <figure class="avatar-box">
                  <img src="img/avatar.jpg" alt="ava" />
                </figure>

                <div class="text-xl-center">
                  <h3 class="title title--h3 sidebar__name">Hoang Ngoc Loc</h3>
                  <div class="badge">Student & Freelancer</div>
                </div>

                <button class="btn btn--small btn--icon-right sidebar__btn js-btn-toggle">
                  <span>Show Contacts</span>
                  <i class="fa fa-chevron-down"></i>
                </button>
              </div>

              <div class="sidebar__additional-info js-show">
                <div class="separation"></div>
                <ul class="details-info">
                  <!-- Email -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box">
                      <lord-icon
                        class="font-icon"
                        src="https://cdn.lordicon.com/iicmtpsq.json"
                        trigger="morph"
                        colors="primary:#ffdb6e,secondary:#ffbc5e"
                      >
                      </lord-icon>
                    </span>
                    <div class="contacts-block__info">
                      <span class="overhead">Email</span>
                      <span class="text-overflow" title="hngloc10@gmail.com">
                        <a href="mailto:hngloc10@gmail.com">hngloc10@gmail.com</a>
                      </span>
                    </div>
                  </li>
                  <!-- Phone -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box">
                      <lord-icon
                        class="font-icon"
                        src="https://cdn.lordicon.com/cnyeuzxc.json"
                        trigger="morph"
                        colors="primary:#ffdb6e,secondary:#ffbc5e"
                      >
                      </lord-icon>
                    </span>
                    <div class="contacts-block__info">
                      <span class="overhead">SDT</span>
                      <span class="text-overflow" title="+84 374 830 117">
                        <a href="tel:+84374830117">037 483 0117</a>
                      </span>
                    </div>
                  </li>
                  <!-- Ngày Sin -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box">
                      <lord-icon
                        class="font-icon"
                        src="https://cdn.lordicon.com/drtetngs.json"
                        trigger="morph"
                        colors="primary:#ffdb6e,secondary:#ffbc5e"
                      >
                      </lord-icon>
                    </span>
                    <div class="contacts-block__info">
                      <span class="overhead">Ngày Sinh</span>
                      <span class="text-overflow" title="10/03/2002"> 10/03/2002 </span>
                    </div>
                  </li>
                  <!-- Location -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box">
                      <lord-icon
                        src="https://cdn.lordicon.com/igpbsrza.json"
                        trigger="morph"
                        colors="primary:#ffdb6e"
                        state="morph-2"
                      >
                      </lord-icon>
                    </span>
                    <div class="contacts-block__info">
                      <span class="overhead">Quê quán</span>
                      <span class="text-overflow" title="Quang Tri"> Quang Tri </span>
                    </div>
                  </li>
                </ul>
                <div class="separation d-xl-none"></div>

                <!-- Social -->
                <div class="social text-center">
                  <a class="social__link" href="https://www.facebook.com/reddevils.1908" target="_blank">
                    <i class="font-icon fab fa-facebook"></i>
                  </a>
                  <a class="social__link" href="https://www.instagram.com/jcool.1032" target="_blank">
                    <i class="font-icon fab fa-instagram"></i>
                  </a>
                  <a class="social__link" href="https://github.com/jCool10" target="_blank">
                    <i class="font-icon fab fa-github"></i>
                  </a>
                </div>
              </div>
            </div>
          </aside>

          <!-- Content -->
          <div class="col-12 col-md-12 col-xl-9">
            <div class="box-outer">
              <!-- Menu -->
              <div class="nav-container">
                <ul class="nav row">
                  <!-- item -->
                  <li class="nav__item col-3">
                    <a href="index.html">
                      <span class="nav__icon">
                        <lord-icon
                          src="https://cdn.lordicon.com/igpbsrza.json"
                          trigger="morph"
                          colors="primary:#ffdb5e"
                        >
                        </lord-icon>
                      </span>
                      <span class="nav__name">Home</span>
                    </a>
                  </li>
                  <!-- item -->
                  <li class="nav__item col-3">
                    <a href="resume.html">
                      <span class="nav__icon">
                        <lord-icon
                          src="https://cdn.lordicon.com/dklbhvrt.json"
                          trigger="morph"
                          colors="primary:#ffdb5e"
                        >
                        </lord-icon>
                      </span>
                      <span class="nav__name">Resume</span>
                    </a>
                  </li>
                  <!-- item -->
                  <li class="nav__item col-3">
                    <a href="project.html">
                      <span class="nav__icon">
                        <lord-icon
                          src="https://cdn.lordicon.com/jvucoldz.json"
                          trigger="morph"
                          colors="primary:#ffdb6e,secondary:#ffdb5e"
                        ></lord-icon>
                      </span>
                      <span class="nav__name">Project</span>
                    </a>
                  </li>
                  <!-- item -->
                  <li class="nav__item active col-3">
                    <a href="contact.html">
                      <span class="nav__icon">
                        <lord-icon
                          src="https://cdn.lordicon.com/zpxybbhl.json"
                          trigger="loop"
                          colors="primary:#ffdb6e,secondary:#ffdb5e"
                        >
                        </lord-icon>
                      </span>
                      <span class="nav__name">Contact</span>
                    </a>
                  </li>
                  <div class="indicator"></div>
                </ul>
              </div>

              <!-- About -->
              <div class="pb-0 pb-sm-2">
                <h1 class="title title--h1 title__separate">Contact</h1>
              </div>

              <!-- Contact -->

              <h2 class="title title--h2">Contact Form</h2>

              <form id="contact-form" class="contact-form" data-toggle="validator">
                <div class="row">
                  <div class="form-group col-12 col-md-6">
                    <input
                      type="text"
                      class="input form-control"
                      id="nameContact"
                      name="nameContact"
                      placeholder="Full name"
                      required="required"
                      autocomplete="on"
                      oninvalid="setCustomValidity('Fill in the field')"
                      onkeyup="setCustomValidity('')"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <input
                      type="email"
                      class="input form-control"
                      id="emailContact"
                      name="emailContact"
                      placeholder="Email address"
                      required="required"
                      autocomplete="on"
                      oninvalid="setCustomValidity('Email is incorrect')"
                      onkeyup="setCustomValidity('')"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group col-12 col-md-12">
                    <textarea
                      class="textarea form-control"
                      id="messageContact"
                      name="messageContact"
                      placeholder="Your Message"
                      rows="4"
                      required="required"
                      oninvalid="setCustomValidity('Fill in the field')"
                      onkeyup="setCustomValidity('')"
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-start">
                    <div id="validator-contact" class="hidden"></div>
                  </div>
                  <div class="col-12 col-md-6 order-1 order-md-2 text-end">
                    <button type="submit" class="btn"><i class="font-icon fa fa-paper-plane"></i> Send Message</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /box-outer -->
          </div>
          <!-- /col -->
        </div>
        <!-- /sticky-parent -->
      </div>
      <!-- /container -->
    </main>

    <div class="back-to-top"></div>

    <!-- JavaScripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/plugins.min.js"></script>
    <script src="js/common.js"></script>

    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
  </body>
</html>
